<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Taku's portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <script>
      let secmentCount = 1;
      let l = window.location;
      let port = l.port ? ':' + l.port : '';
      l.replace(
        `${l.protocol}//${l.hostname}${port}/my-portfolio-site/?p=${l.pathname.split('/').slice(0, 1 + segmentCount).join('/')}`
      )
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Takuto Takeuchi's site doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
  </body>
</html>
